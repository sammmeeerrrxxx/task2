<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <h1>Login Page</h1>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>{{error}}</h2>
        <table>
                <tr>
                    <td>Username:-</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password:-</td>
                    <td><input type="password" name="password"></td>
                </tr>
        </table>

        <input type="submit">
    </form>
    <br><br><br>


        <h2> <a href={% url "register-page" %}>New member? Signup here</a></h2>
</body>
</html>
